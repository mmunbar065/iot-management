<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        button,
        input,
        select,
        label {
            font-family: 'Manrope', sans-serif;
        }

        /* Resto de tu CSS */
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid bg-success d-flex justify-content-center">
        <h1>Dispositivos IoT</h1>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="add-device.html">Añadir Dispositivo <img
                                src="images/add.png" alt="Añadir" width="20" height="20" class="me-2">
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <select id="sortSelect">
            <option value="id">ID</option>
            <option value="name">Nombre</option>
            <option value="type">Tipo</option>
            <option value="status">Estado</option>
        </select>
        <select id="orderSelect">
            <option value="asc">Ascendente</option>
            <option value="desc">Descendente</option>
        </select>
        <button class="btn btn-primary" onclick="loadDevices()">Ordenar</button>
    </div>
    <div class="container mt-4">
        <h2>Lista de Dispositivos</h2>

        <div class="row" id="grid-container">
            <!-- Aquí se cargarán los dispositivos dinámicamente -->
        </div>
    </div>

    <script src="display-device.js"></script>
