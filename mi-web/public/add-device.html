<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container-fluid bg-success d-flex justify-content-center">
    <h1>
      Añadir Dispositivo
    </h1>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="add-device.js"></script>

  <main>
    <form id="add-device-form">
      <label for="device-name">Nombre del Dispositivo:</label>
      <input type="text" id="device-name" name="device-name" placeholder="Ej. Sensor de Temperatura" required>

      <label for="device-type">Tipo de Dispositivo:</label>
      <select id="device-type" name="devices" multiple>
        <option value="Iluminación">Iluminación</option>
        <option value="Sensor Temperatura">Sensor de temperatura</option>
        <option value="Sensor de Movimiento">Sensor de movimiento</option>
        <option value="Sensor de Presión">Sensor de presión</option>
      </select>

      <label for="device-status">Estado:</label>
      <input type="checkbox" id="device-status" name="device-status" value="on" checked>
      <button type="submit" id="success" class="btn btn-success">Agregar Dispositivo</button>
    </form>
    <div id="contenedorPadre">
      <div id="mensaje"></div>
    </div>

  </main>

  <footer>
    <a href="index.html">Volver al listado</a>
  </footer>
</body>

</html>
